name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

  codeql:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v2

  dast:
    name: Dynamic Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Application
        run: |
          npm install
          npm run build
          npm start &
          sleep 10

      - name: Run Dastardly
        run: |
          curl -O https://portswigger.net/burp/releases/dastardly_latest_linux
          chmod +x dastardly_latest_linux
          ./dastardly_latest_linux --target-url http://localhost:3000

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
