name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      issues: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          npm install -D eslint-formatter-junit
          npm run build

      - name: Run ESLint
        run: npx eslint "pages/**/*.{js,jsx,ts,tsx}" --format junit --output-file eslint-report.xml
        continue-on-error: true

      - name: Publish ESLint Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'eslint-report.xml'
          check_name: ESLint Test Report
          fail_on_failure: false
          require_tests: false

  codeql:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      checks: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  dast:
    name: Dynamic Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      security-events: write
      pull-requests: write
      issues: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Application
        run: |
          npm install
          npm run build
          npm start &
          echo "Waiting for application to start..."
          # Wait for up to 30 seconds for the application to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Application is running!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Run Dastardly Scan
        continue-on-error: true
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: 'http://localhost:3000'

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/dastardly-report.xml'
          require_tests: false

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2

  deploy:
    name: Deploy to Cloudflare Pages
    needs: [build, codeql, dast, secrets]  # Only deploy if other jobs pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Only deploy on main branch pushes
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=hello-world-app
